<section class="py-2">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div *ngFor="let project of projects"
      class="project-card group relative overflow-hidden rounded-3xl border border-slate-700/50 bg-slate-900/40 backdrop-blur-xl transition-all duration-500 hover:border-indigo-500/50">

      <!-- Hover Glow Effect -->
      <div
        class="absolute -inset-px bg-gradient-to-r from-indigo-500 to-purple-500 opacity-0 group-hover:opacity-15 transition-opacity duration-500">
      </div>

      <!-- Image Container -->
      <div class="relative h-48 overflow-hidden">
        <!-- Category Badge -->
        <div class="absolute top-4 left-4 z-30">
          <span
            class="px-3 py-1 rounded-full text-[10px] uppercase tracking-wider font-bold bg-indigo-600 text-white shadow-lg shadow-indigo-500/40 border border-indigo-400/30 backdrop-blur-md">
            {{ project.category }}
          </span>
        </div>

        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent z-10"></div>
        <img [src]="project.image" [alt]="project.title"
          class="w-full h-full object-cover transform scale-100 group-hover:scale-110 transition-transform duration-1000 ease-out" />
      </div>

      <!-- Content -->
      <div class="p-8 relative z-20">
        <h3 class="text-2xl font-bold text-white group-hover:text-indigo-400 transition-colors duration-300 mb-4">
          {{ project.title }}
        </h3>

        <div class="space-y-4 text-sm leading-relaxed mb-6">
          <p class="text-slate-200 font-medium">
            {{ project.description }}
          </p>

          <p class="text-slate-400">
            <span class="text-indigo-400 font-bold"> Mon r√¥le :</span> {{ project.role }}
          </p>

  
          <div class="flex flex-wrap gap-2 pt-2">
            <span *ngFor="let tag of project.tags"
              class="text-[10px] uppercase tracking-wider font-bold px-2 py-1 rounded bg-slate-800/50 text-slate-400 border border-slate-700/50 group-hover:border-indigo-500/20 group-hover:text-indigo-300/70 transition-all">
              {{ tag }}
            </span>
          </div>
        </div>

        <!-- Footer Action (Buttons) -->
        <div class="flex items-center gap-4">
          <!-- Live Link -->
          <button *ngIf="project.link" (click)="onLinkClick(project.link)"
            class="flex items-center gap-2 px-4 py-2 rounded-xl bg-indigo-600 text-white text-xs font-bold hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-600/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <span>Live</span>
          </button>

          <!-- GitHub Link -->
          <button *ngIf="project.github" (click)="onLinkClick(project.github)"
            class="flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-800 text-slate-300 text-xs font-bold border border-slate-700 hover:bg-slate-700 hover:text-white transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            <span>GitHub</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

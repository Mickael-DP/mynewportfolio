<section>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let project of projects" (click)="project.link && onProjectClick(project)"
      [ngClass]="{'cursor-pointer': project.link}"
      class="group relative glass-card p-0 overflow-hidden hover:shadow-indigo-500/20 hover:border-indigo-500/30 transition-all duration-500">

      <!-- Image Container -->
      <div class="h-48 overflow-hidden relative">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent z-10 opacity-60"></div>
        <img [src]="project.image" alt="{{ project.title }}"
          class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" />
      </div>

      <!-- Content -->
      <div class="p-6 relative z-20">
        <h3 class="text-xl font-bold text-white group-hover:text-indigo-300 transition-colors mb-2">{{ project.title }}
        </h3>
        <!-- You might want to add a short description key to your project model if available, otherwise just title is fine -->
        <div
          class="flex items-center text-sm text-indigo-400 font-medium opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
          <span>Voir le projet</span>
          <i class="fas fa-arrow-right ml-2"></i>
        </div>
      </div>

    </div>
  </div>
</section>

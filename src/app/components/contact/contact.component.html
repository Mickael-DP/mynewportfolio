<section>
    <h2 class="text-2xl font-sigmar font-bold text-gray-200 mb-6 border-b border-gray-700 pb-2">Contactez-moi</h2>
    <div class="max-w-md md:max-w-4xl mx-auto mt-10 p-6 border border-gray-700 rounded-lg shadow-lg">
        <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
            <div class="mb-4">
                <label for="firstname" class="block text-gray-400">Nom</label>
                <input [(ngModel)]="formData.name" required type="name" id="name" name="name" class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input [(ngModel)]="formData.email" required type="email" id="email" name="email" class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="objet" class="block text-gray-400">Objet</label>
                <input [(ngModel)]="formData.objet" type="text" id="objet" name="objet" required class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-400">Message</label>
                <textarea [(ngModel)]="formData.message" id="message" name="message" rows="4" required class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full py-2 mt-4 bg-gray-800 text-white rounded-md hover:bg-blue-700 transition duration-300">Envoyer</button>
        </form>
    </div>
    <p *ngIf="statusMessage" 
    [ngClass]="{
       'text-green-500 bg-green-100 border border-green-400 p-4 mt-4 rounded-lg': isSuccess,
       'text-red-500 bg-red-100 border border-red-400 p-4 mt-4 rounded-lg': !isSuccess
    }">
test
 </p>

</section>

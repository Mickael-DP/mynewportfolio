<section class="max-w-4xl mx-auto">
    <div class="glass-card p-8 md:p-12">
        <h2 class="text-3xl font-bold text-white mb-8 text-center">Contactez-moi</h2>

        <form (ngSubmit)="sendEmail()" #contactForm="ngForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Nom <span
                            class="text-indigo-400">*</span></label>
                    <input [(ngModel)]="formData.name" required type="text" id="name" name="name"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder:text-slate-600"
                        placeholder="Votre nom" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email <span
                            class="text-indigo-400">*</span></label>
                    <input [(ngModel)]="formData.email" required type="email" id="email" name="email" email
                        #emailField="ngModel"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder:text-slate-600"
                        placeholder="name&#64;example.com" />
                    <div *ngIf="emailField.invalid && emailField.touched" class="text-red-400 text-xs mt-1 ml-1">
                        Email invalide
                    </div>
                </div>
            </div>

            <div>
                <label for="objet" class="block text-sm font-medium text-slate-300 mb-2">Objet</label>
                <input [(ngModel)]="formData.objet" type="text" id="objet" name="objet"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder:text-slate-600"
                    placeholder="Sujet du message" />
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-slate-300 mb-2">Message <span
                        class="text-indigo-400">*</span></label>
                <textarea [(ngModel)]="formData.message" id="message" name="message" rows="5" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder:text-slate-600"
                    placeholder="Votre message..."></textarea>
            </div>

            <button type="submit" [disabled]="isLoading || !contactForm.form.valid"
                class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/20 transform hover:-translate-y-1 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                <span *ngIf="!isLoading">Envoyer le message</span>
                <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
                    <i class="fas fa-circle-notch fa-spin"></i> Envoi en cours...
                </span>
            </button>
        </form>

        <!-- Status Message -->
        <div *ngIf="statusMessage" class="mt-6 p-4 rounded-xl flex items-center gap-3 animate-fade-in"
            [ngClass]="{'bg-green-500/10 text-green-400 border border-green-500/20': isSuccess, 'bg-red-500/10 text-red-400 border border-red-500/20': !isSuccess}">
            <i class="fas" [ngClass]="{'fa-check-circle': isSuccess, 'fa-exclamation-circle': !isSuccess}"></i>
            <span>{{ statusMessage }}</span>
        </div>
    </div>
</section>

<section>
    <h2 class="text-2xl font-bold text-gray-200 mb-6">Contactez-moi</h2>
    <div class="max-w-md md:max-w-4xl mx-auto mt-10 p-6 border border-gray-700 rounded-lg shadow-lg">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="subject" class="block text-gray-400">Objet</label>
                <input type="text" id="subject" name="subject" required class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-400">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full py-2 mt-4 bg-gray-800 text-white rounded-md hover:bg-blue-700 transition duration-300">Envoyer</button>
        </form>
    </div>
</section>

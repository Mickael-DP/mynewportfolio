<section
  class="experience-education-section p-2 rounded-lg shadow-lg text-white-800"
>
  <div class="education-section">
    <h1 class="text-xl lg:text-3xl xl:text-3xl font-sigmar font-bold mb-6 text-white-900 border-b border-gray-700 pb-2">MES DIPLOMES & FORMATIONS</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div
        class="education-card bg-gray-800 border border-gray-600  p-4 rounded-lg shadow-md"
        *ngFor="let education of educations"
      >
        <h2 class="text-xl font-semibold mb-2 text-white-900">
          {{ education.degree }}
        </h2>
        <h3 class="text-md font-medium text-white-600 mb-4">
          {{ education.institution }} | {{ education.year }}
        </h3>
        <p class="text-gray-400">{{ education.detail }}</p>
      </div>
    </div>
  </div>

  <div class="experience-section mt-6">
    <h1 class="text-xl lg:text-3xl xl:text-3xl font-sigmar font-bold mb-6 text-white-900 border-b border-gray-700 pb-2">
     Mes Experiences Professionnelles
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6">
      <div
        class="experience-card bg-gray-800 border border-gray-600  p-4 rounded-lg shadow-md"
        *ngFor="let experience of experiences"
      >
        <h2 class="text-xl font-semibold mb-2 text-white-900">
          {{ experience.position }}
        </h2>
        <h3 class="text-md font-medium text-white-600 mb-4">
          {{ experience.company }} | {{ experience.duration }}
        </h3>
        <ul class="descriptions-list list-disc list-inside ml-4">
          <li *ngFor="let description of experience.descriptions" class="text-gray-400">
            {{ description }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section class="space-y-8">

  <!-- Education Section -->
  <div>
    <h3 class="text-2xl font-bold text-white mb-4 border-l-4 border-indigo-500 pl-4">Formation</h3>
    <div class="space-y-6 border-l border-slate-700 ml-3 pl-8 md:pl-12 relative">
      <div class="relative" *ngFor="let education of educations">
        <!-- Timeline Dot -->
        <div
          class="absolute -left-[45px] md:-left-[61px] top-6 w-6 h-6 rounded-full bg-slate-900 border-4 border-indigo-500">
        </div>

        <div class="glass-card hover:bg-slate-800/80 transition-colors">
          <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
            <div>
              <h4 class="text-xl font-bold text-indigo-300 group-hover:text-indigo-200 transition-colors">{{
                education.degree }}</h4>
              <span class="text-indigo-400/80 font-medium text-sm">{{ education.institution }}</span>
            </div>
            <span
              class="mt-2 md:mt-0 text-xs font-mono text-slate-400 bg-slate-950 px-2 py-1 rounded border border-slate-800">{{
              education.year }}</span>
          </div>
          <p class="text-slate-300 text-sm leading-relaxed mt-2">{{ education.detail }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Experience Section -->
  <div>
    <h3 class="text-2xl font-bold text-white mb-4 border-l-4 border-purple-500 pl-4">Expérience Professionnelle</h3>
    <div class="space-y-8 border-l border-slate-700 ml-3 pl-8 md:pl-12 relative">
      <div class="relative" *ngFor="let experience of experiences">
        <!-- Timeline Dot -->
        <div
          class="absolute -left-[45px] md:-left-[61px] top-6 w-6 h-6 rounded-full bg-slate-900 border-4 border-purple-500">
        </div>

        <div class="glass-card hover:bg-slate-800/80 transition-colors">
          <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-4">
            <div>
              <h4 class="text-xl font-bold text-white">{{ experience.position }}</h4>
              <span class="text-purple-400 font-medium">{{ experience.company }}</span>
            </div>
            <span
              class="mt-2 md:mt-0 text-xs font-mono text-slate-400 bg-slate-950 px-2 py-1 rounded border border-slate-800">{{
              experience.duration }}</span>
          </div>

          <ul class="space-y-2 mt-4">
            <li *ngFor="let description of experience.descriptions"
              class="flex items-start text-slate-300 text-sm leading-relaxed">
              <span class="mr-3 text-purple-500 ">▹</span>
              <span>{{ description }}</span>
            </li>
          </ul>

          <!-- Tech Stack Badges -->
          <div class="mt-6 flex flex-wrap gap-2">
            <span *ngFor="let tech of experience.technologies"
              class="px-2 py-1 text-[10px] uppercase tracking-wider font-bold bg-purple-500/10 text-purple-300 border border-purple-500/20 rounded shadow-sm hover:bg-purple-500/20 transition-all cursor-default">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

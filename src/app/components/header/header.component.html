<header
  class="lg:bg-transparent bg-gray-900 border-b border-gray-600 lg:border-none"
>
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:p-6 lg:px-8"
    aria-label="Global"
  >
    <!-- Logo Section -->
    <div class="flex items-center">
      <a href="#" class="-m-1.5 p-1.5">
        <om-cryptic-text
          class="text-2xl lg:text-4xl font-bold text-white tracking-wider inline-block pb-1 font-sigmar"
          [text]="'Mon Portfolio'"
        ></om-cryptic-text>
      </a>
    </div>

    <!-- Menu pour mobile -->
    <div *ngIf="isMobile$ | async; else desktopMenu" class="flex items-center">
      <!-- View Resume Button -->
      <div class="text-center">
        <button
          class="flex items-center align-center bg-gray-800 border border-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 sm:px-6 rounded-lg shadow-md transition duration-300"
        >
          <span><a href="assets/CV-Mickael-DallePasqualine.pdf">Mon CV</a></span>
          <i class="fa-solid fa-arrow-up-from-bracket ml-4"></i>
        </button>
      </div>
    </div>

    <!-- Menu pour bureau -->
    <ng-template #desktopMenu>
      <!-- View Resume Button -->
      <div class="text-center">
        <button
          class="flex items-center bg-gray-900 hover:bg-gray-600 border-gray-600 border text-white font-bold py-2 px-4 sm:px-6 rounded-lg shadow-md transition duration-300"
        >
          <span><a href="assets/CV-Mickael-DallePasqualine.pdf">Télécharger mon CV</a></span>
          <i class="fa-solid fa-arrow-up-from-bracket ml-4"></i>
        </button>
      </div>
    </ng-template>
  </nav>
</header>

<section>
  <h1 class="text-2xl font-bold mb-4">Technologies</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-8 gap-2">
    <div
      *ngFor="let skill of skills"
      class="pt-4 shadow rounded flex items-center flex-col text-center"
    >
      <div class="border border-gray-600 rounded-lg p-2">
        <img [src]="skill.icon" alt="{{ skill.name }}" class="w-12 h-12" />
      </div>

      <h3 class="text-sm mt-1 font-semibold">{{ skill.name }}</h3>
    </div>
  </div>

  <h1 class="text-2xl font-bold mb-4 pt-4">Outils</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-8 gap-2">
    <div
      *ngFor="let tool of tools"
      class=" pt-4 shadow rounded flex items-center flex-col text-center"
    >
      <div class="border border-gray-600 rounded-lg p-2">
        <img [src]="tool.icon" alt="{{ tool.name }}" class="w-12 h-12" />
      </div>

      <h3 class="text-sm mt-1 font-semibold">{{ tool.name }}</h3>
    </div>
  </div>
</section>

<section>
  <h1 class="text-2xl font-sigmar font-bold mb-4 border-b border-gray-700 pb-2">Mes Technologies</h1>
  <div class="grid  grid-cols-4 md:grid-cols-4 lg:grid-cols-8 gap-4">
    <div
      *ngFor="let skill of skills"
      class="pt-4 shadow rounded flex items-center flex-col text-center"
    >
      <div class="border border-gray-600 rounded-lg p-2">
        <img [src]="skill.icon" alt="{{ skill.name }}" class="lg:w-12 lg:h-12 w-10 h-10" />
      </div>
      <h3 class="text-sm mt-1 font-semibold">{{ skill.name }}</h3>
    </div>
  </div>

  <h1 class="text-2xl font-sigmar font-bold mb-4 pt-4 border-b border-gray-700 pb-2">Mes Outils</h1>
  <div class="grid  grid-cols-4 md:grid-cols-4 lg:grid-cols-8 gap-4">
    <div
      *ngFor="let tool of tools"
      class="pt-4 shadow rounded flex items-center flex-col text-center"
    >
      <div class="border border-gray-600 rounded-lg p-2">
        <img [src]="tool.icon" alt="{{ tool.name }}" class="lg:w-12 lg:h-12 w-10 h-10" />
      </div>
      <h3 class="text-sm mt-1 font-semibold">{{ tool.name }}</h3>
    </div>
  </div>
</section>

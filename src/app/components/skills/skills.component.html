<section class="space-y-12">

  <div>
    <h3 class="text-2xl font-bold text-white mb-8 border-l-4 border-indigo-500 pl-4">Technologies</h3>
    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-6">
      <div *ngFor="let skill of skills"
        class="glass-card flex flex-col items-center justify-center p-4 hover:bg-slate-800/80 hover:scale-105 transition-all duration-300 group">
        <div
          class="p-3 bg-slate-900/50 rounded-xl mb-3 group-hover:shadow-lg group-hover:shadow-indigo-500/20 transition-all">
          <img [src]="skill.icon" alt="{{ skill.name }}" class="w-10 h-10 object-contain" />
        </div>
        <span class="text-sm font-medium text-slate-300 group-hover:text-indigo-300 transition-colors">{{ skill.name
          }}</span>
      </div>
    </div>
  </div>

  <div>
    <h3 class="text-2xl font-bold text-white mb-8 border-l-4 border-purple-500 pl-4">Outils</h3>
    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-6">
      <div *ngFor="let tool of tools"
        class="glass-card flex flex-col items-center justify-center p-4 hover:bg-slate-800/80 hover:scale-105 transition-all duration-300 group">
        <div
          class="p-3 bg-slate-900/50 rounded-xl mb-3 group-hover:shadow-lg group-hover:shadow-purple-500/20 transition-all">
          <img [src]="tool.icon" alt="{{ tool.name }}" class="w-10 h-10 object-contain" />
        </div>
        <span class="text-sm font-medium text-slate-300 group-hover:text-purple-300 transition-colors">{{ tool.name
          }}</span>
      </div>
    </div>
  </div>

</section>

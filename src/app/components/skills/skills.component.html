<section class="space-y-8">
  <div *ngFor="let category of skillCategories" class="skill-category">
    <div class="flex items-center gap-4 mb-8">
      <div [ngClass]="{
          'bg-indigo-500': category.color === 'indigo',
          'bg-purple-500': category.color === 'purple',
          'bg-blue-500': category.color === 'blue'
        }" class="h-10 w-1.5 rounded-full"></div>
      <h3 class="text-2xl font-bold text-white tracking-tight">{{ category.title }}</h3>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-5">
      <div *ngFor="let skill of category.skills; let i = index"
        class="skill-card group relative p-4 sm:p-5 flex flex-col items-center justify-center rounded-2xl border border-slate-700/50 bg-slate-900/40 backdrop-blur-xl transition-all duration-300 hover:-translate-y-1 hover:border-slate-500/50"
        [style.animation-delay]="i * 50 + 'ms'">

        <!-- Hover Background Glow -->
        <div [ngClass]="{
            'group-hover:bg-indigo-500/10': category.color === 'indigo',
            'group-hover:bg-purple-500/10': category.color === 'purple',
            'group-hover:bg-blue-500/10': category.color === 'blue'
          }" class="absolute inset-0 rounded-2xl transition-colors duration-300"></div>

        <!-- Icon Container -->
        <div
          class="relative z-10 w-10 h-10 sm:w-12 sm:h-12 mb-3 sm:mb-4 flex items-center justify-center bg-slate-800/50 rounded-xl group-hover:bg-slate-700/50 transition-colors shadow-inner">
          <img [src]="skill.icon" [alt]="skill.name"
            class="w-6 h-6 sm:w-8 sm:h-8 object-contain transition-transform duration-500 group-hover:scale-110" />
        </div>

        <!-- Label -->
        <span
          class="relative z-10 text-sm font-semibold text-slate-400 group-hover:text-white transition-colors text-center">
          {{ skill.name }}
        </span>

        <!-- Indicator dot on hover -->
        <div [ngClass]="{
            'bg-indigo-500': category.color === 'indigo',
            'bg-purple-500': category.color === 'purple',
            'bg-blue-500': category.color === 'blue'
          }"
          class="absolute bottom-3 w-1 h-1 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 transform scale-0 group-hover:scale-100 shadow-[0_0_8px_rgba(255,255,255,0.5)]">
        </div>
      </div>
    </div>
  </div>
</section>
